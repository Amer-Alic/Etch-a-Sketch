<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>Etch a sketch!</title>
</head>

<body>
    <header>
        <h1>Etch a sketch</h1>
    </header>
    <main>
        <div id="settings">
            <input type="color" id="colorPicker" value="#333333">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeSliderDiv">
                <label for="sizeSlider">30 x 30</label>
                <input type="range" id="sizeSlider" min="1" max="60">
            </div>
        </div>
        <div id="grid"></div>
    </main>

    <script src="app.js"></script>
</body>

</html>
